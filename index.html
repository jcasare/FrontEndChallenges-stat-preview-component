<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <div class="overall-card">
      <div class="text-component">
        <h1 class="header-text text-white header-font">Get <span class="text-violet">insights</span> that help your business grow. </h1>
        <p class="sub-text header-font">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stat-component">
          <div class="stats">
            <p class="stat-heading text-white header-font">10k+</p>
            <p class="stat-subtext text-dull ">COMPANIES</p>
          </div>
          <div class="stats">
            <p class="stat-heading text-white header-font">314</p>
            <p class="stat-subtext text-dull">TEMPLATES</p>
          </div>
          <div class="stats">
            <p class="stat-heading text-white header-font ">12M+</p>
            <p class="stat-subtext text-dull">QUERIES</p>
          </div>
        </div>
      </div>
      <div class="image-component">
        <img src="images/image-header-desktop.jpg" alt="header-image">
      </div>
    </div>

    <div class="attribution text-white header-font">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jerry C. Asare</a>.
    </div>
  </main>

</body>

</html>
